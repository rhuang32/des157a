<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminaire Design Odyssey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="canvas" id="canvas">
        <section class="wall-light">
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </section>
        <div class="splash-screen"></div>
        <header class="header">CLTC Lighting Discoveries</header>
        <section class="gallery">
            <article class="image-container" data-story="Ripple">
                <img src="images/ripple.png" alt="Ripple Chandelier">
                <div class="overlay-visual"></div>
            </article>
            <article class="image-container" data-story="Shinzo">
                <img src="images/shinzo.png" alt="Shinzo Pendant">
                <div class="overlay-visual"></div>
            </article>
            <article class="image-container" data-story="Lennox">
                <img src="images/lennox.png" alt="Lennox Pendant">
                <div class="overlay-visual"></div>
            </article>
        </section>
        <div class="interaction-hint">Hover over the lights to explore my favorite student projects!</div>
        <div class="overlay">
            <div class="overlay-content">
                <header class="overlay-header">
                    Luminaire Design Odyssey
                    <button class="close-button">X</button>
                </header>
                <section class="overlay-body">
                    <img class="overlay-image" src="" alt="Fixture Image">
                    <p class="overlay-description"></p>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
