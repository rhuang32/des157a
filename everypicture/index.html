<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CLTC Lighting Discoveries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <div class="ambient-beam"></div>

                    </div>
                </div>
                <div class="gallery-item">
                    <div class="card">

                            <img src="../everypicture/images/ripple.png" alt="RIPPLE Lamp">

                        </div>
                    </div>
                </div>
                <div class="gallery-item">

            </div>
        </div>
