<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body { 
            font-family: 'Manrope'; 
            text-align: center; 
            padding: 20px; 
            background: linear-gradient(90deg, #575aff 0%, hsla(187, 100%, 89%, 1) 100%);
            padding-top: 200px;
        }
        h1 {
            color: #575aff;
            font-size: 2.5rem;
        }
        #message, #reward { 
            margin: 20px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Guess the Number</h1>
    <input type="number" id="guess-input">
    <button onclick="checkGuess()">Guess</button>
    <div id="message"></div>
    <div id="reward"></div>

    <script>
    // My second Js experiment is a number guessing game that rewards the player with a random food treat

    var foodTreats = [
        'Pizza', 
        'Ice Cream', 
        'Chocolate Cake', 
        'Burger', 
        'Sushi', 
        'Tacos', 
        'Pancakes', 
        'Smoothie', 
        'Cookies', 
        'Fruit Salad'
    ];

    var targetNumber = Math.floor(Math.random() * 10) + 1;
    var attempts = 0;

    function checkGuess() {
        var guessInput = document.getElementById('guess-input');
        var messageDiv = document.getElementById('message');
        var rewardDiv = document.getElementById('reward');
        var userGuess = parseInt(guessInput.value);

        attempts++;

        if (userGuess === targetNumber) {
            messageDiv.textContent = `Congratulations! You guessed right in ${attempts} attempts!`;
            messageDiv.style.color = 'green';

            var randomTreat = foodTreats[Math.floor(Math.random() * foodTreats.length)];
            rewardDiv.textContent = `Thanks for playing! Treat yourself to some ${randomTreat}! üçΩÔ∏è`;
            rewardDiv.style.color = 'blue';

            // Disable further guessing
            guessInput.disabled = true;
            document.querySelector('button').disabled = true;
        } else if (userGuess < targetNumber) {
            messageDiv.textContent = 'Too low! Try again.';
            messageDiv.style.color = 'red';
        } else {
            messageDiv.textContent = 'Too high! Try again.';
            messageDiv.style.color = 'red';
        }

        guessInput.value = ''; // Clear input
    }
    </script>
</body>
</html>
